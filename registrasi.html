    <!-- Membuat form registrasi -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card p-3 shadow rounded border-2 bg-secondary">
            <div class="card-body">
              <h1 class="text-center mb-4">Registrasi</h1>
              <form>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Username"
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Password"
                  />
                </div>
                <div class="mb-3">
                  <label for="password2" class="form-label"
                    >Konfirmasi Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password2"
                    placeholder="Konfirmasi Password"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-dark w-100 rounded-0 shadow mb-3 mt-4 d-block"
                >
                  Registrasi
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

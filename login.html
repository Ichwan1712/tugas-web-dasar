<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Rs Darmo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <style>
      body {
        background-image: url("img/thomas-heintz-0tgMnMIYQ9Y-unsplash.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      #login {
        backdrop-filter: blur(4px);
      }
      placeholder {
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!--Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container justify-content-between">
        <a class="navbar-brand" href="#">
          <img
            src="https://static.wixstatic.com/media/b041f3_6419749ebf8e47febfa45638f6d4e5ce~mv2.png/v1/fill/w_227,h_85,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/LOGOOO%20(1).png"
            width="150"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-3 fs-5 fw-bold text-dark">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Layanan Kami</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Penawaran</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Jadwal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Contact</a>
            </li>
          </ul>
        </div>
        <a
          href="adminlte-v4.0.0-beta2-with-dist/dist/pages/index.html"
          class="btn btn-dark rounded-pill px-4 shadow d-none d-lg-block"
          style="margin-left: 100px"
          >Dashboard</a
        >
      </div>
    </nav>
    <!-- navbar end -->

    <!-- Login Start -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 mt-5 mb-5">
          <div
            class="card mt-5 bg-transparent shadow rounded border-2 border-dark text-dark"
            id="login"
          >
            <div class="card-header text-center fw-bold fs-3 text-dark mb-3">
              Login
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="username" class="form-label fs-5">Username</label>
                  <input
                    type="text"
                    class="form-control mb-3 rounded-0 shadow border-2 border-dark bg-transparent"
                    id="username"
                    placeholder="Masukkan username"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label fs-5">Password</label>
                  <input
                    type="password"
                    class="form-control mb-3 rounded-0 shadow border-2 border-dark bg-transparent"
                    id="password"
                    placeholder="Masukkan password"
                  />
                  <div
                    class="d-flex justify-content-between align-items-center mb-3"
                  >
                    <label><input type="checkbox" />Remember me</label>
                    <a href="#" style="text-decoration: none"
                      >Forgot Password</a
                    >
                  </div>
                </div>
                <button type="submit" class="btn btn-dark rounded-0 w-100">
                  Login
                </button>
                <div class="text-center mt-3">
                  <span>Belum punya akun? </span>
                  <a href="registrasi.html" style="text-decoration: none"
                    >Register</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Login end -->
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        if (username === "admin" && password === "admin123") {
          window.location.href = "index.html";
        } else {
          alert("Username atau password salah");
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
